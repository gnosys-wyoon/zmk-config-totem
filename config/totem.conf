CONFIG_ZMK_USB_LOGGING=n
CONFIG_ZMK_KEYBOARD_NAME="Totem"


# Set sleep timeout to 30min (30*60*1000ms)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Enable mouse
CONFIG_ZMK_POINTING=y
# CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# Combo config - increased for programming symbols
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=8
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3

# Debounce settings for clean keypresses
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Don't show layer status
# CONFIG_CUSTOM_WIDGET_BATTERY_STATUS=n
# CONFIG_CUSTOM_WIDGET_LAYER_STATUS=n

# Bluetooth tweaks - MAXIMUM POWER for interference resistance
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Maximum TX power (+8 dBm) - critical for split stability with interference
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Aggressive connection parameters for split stability
CONFIG_ZMK_BLE_AGGRESSIVE_CONN_PARAMS=y

# Increase connection interval priority for splits
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Split communication optimization
CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_STACK_SIZE=2048
CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_QUEUE_SIZE=20

# Increase BLE buffers for better throughput
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_L2CAP_RX_MTU=247

# PHY update for better connection (2M PHY for speed/stability)
CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_AUTO_PHY_UPDATE=y

# Battery reporting
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Programmer-friendly features
CONFIG_ZMK_CAPS_WORD=y
CONFIG_ZMK_KEY_REPEAT=y

# Faster response for IDE work
CONFIG_ZMK_IDLE_TIMEOUT=30000
